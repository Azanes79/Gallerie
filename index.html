<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<meta name="theme-color" content="#FFFFFF" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="/rocket.png">
	<title>PWA Exercice 1</title>
	<link rel="stylesheet" href="index.css">
	<link rel="manifest" href="manifest.webmanifest" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
	<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js"
		integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
		crossorigin="anonymous"></script>
	<script>

		if ("serviceWorker" in navigator) {
			navigator.serviceWorker
				.register("/sw.js", { updateViaCache: 'none' })
				.then((reg) => {
					console.log("Votre service worker a été enregistré!");
					reg.addEventListener('updatefound', () => {
						const installing = reg.installing;
						installing.addEventListener('statechange', () => {
							if (installing.state === 'installed') {
								// Afficher un message aux utilisateurs 
								console.log("Votre service worker a été mis à jour! Veuillez rafraîchir la page");
							}
						});
					});
				})
				.catch((error) => {
					console.error(error);
				});
		} else {
			console.warn("Service workers are not supported.");
		}
	</script>
</head>

<body>
	<div class="notification is-danger">
		Vous êtes hors ligne.
	  </div>
	<div class="grid-button">
		<button id="test">Installer</button>
		<button id="add-image">Afficher une image</button>
	</div>

	<div id="grid-container" class="grid">

	</div>
</body>
<script src="script.js"></script>

</html>
